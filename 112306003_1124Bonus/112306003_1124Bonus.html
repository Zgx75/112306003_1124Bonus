<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <h2>Contact Us</h2>
    </div>
    <div class="form-row">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
    </div>
    <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <div class="form-row">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" resize="none"></textarea>
    </div>
    <div class="image-container">
        <img src="https://th.bing.com/th/id/R.1d2782c75989c69d452ac085b6ae09ca?rik=PdGrFHkUauoHvw&riu=http%3a%2f%2fwww.v3wall.com%2fwallpaper%2f1366_768%2f1003%2f1366_768_20100325122534310974.jpg&ehk=dN6BvokqJudsEieAIutSaMs9p0tHhd%2bGmwmqLkEN5BQ%3d&risl=&pid=ImgRaw&r=0" alt="Above Submit Image" style="width: 100%; display: block; margin-bottom: 10px;">
    </div>
    <div class="form-row">
        <input type="submit" value="Submit">
    </div>
</div>

</body>
</html>
